<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    QQ登录跳转中.....
  </div>

  <script>
    window.onload = function () {
      var searchStr = window.location.search.replace(/^\?/, '');
      
      if (!searchStr) return;

      var obj = {};

      function getParams(str) {
        if (!str) {
          return;
        }

        var arr = str.split('&');

        for (var i = 0; i < arr.length; i++) {
          var item = arr[i];
          if (item) {
            var tempArr = item.split('=');
            if (tempArr.length === 2) {
              obj[tempArr[0]] = tempArr[1];
            }
          }
        }
      }
      
      getParams(searchStr);

      if (obj.state) {
        getParams(decodeURIComponent(obj.state).replace(/\?/g, '&'));
      }

      if (obj.routePath) {
        var routePath = obj.routePath;
        var AuthPath = obj.AuthPath;

        delete obj.state;
        delete obj.routePath;
        delete obj.AuthPath;

        var keys = Object.keys(obj);
        var queryArr = [];
        for (var i = 0; i < keys.length; i++) {
          var key = keys[i];
          var val = obj[key];
          queryArr.push(key + '=' + val);
        }
        var queryStr = queryArr.join('&');

        var url = '/#' + routePath;
        if (queryStr) {
          url += '?';
          url += queryStr;
        }

        window.location = (window.location.origin + window.location.pathname).replace(AuthPath, '') + url;
      }
    }
  </script>
</body>
</html>
